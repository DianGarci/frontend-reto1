<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/login.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Acceso al Sistema</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">OCHO BITS LTDA </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#" return false>
                            <h3 class="text-center text-info">Inicio de sesión</h3>
                            <div class="form-group">
                                <label for="useremail">E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label><br />
                                <input type="text" name="password" id="password" class="form-control" required />
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Ingresar"
                                    id="BotonIngresar" />
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me">
                                    <span>¿No tienes una cuenta? <a href="registro.html" class="text-info">Crea tu
                                            cuenta aqui</a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
